<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="">

   


   <div class=" calc mx-auto container-fluid col-lg-2 col-7 shadow-sm mt-lg-5 py-3  ">
    <input type="text" class="form-control shadow-sm  shadow-none" id="display" readonly >

    <input type="text" id="displayTwo"  class="input  text-end container-fluid mx-auto col-lg-12 col-12 my-1" readonly>


    <div class="butt col-lg-7 col-sm-12 mt-3">
        <button class="btn btn-danger btn-sm text-light" onclick="toggleCalculator()">OFF</button>
        <button class="btn btn-success btn-sm text-light " onclick="turnOnCalculator()">ON</button>
        </div>
    <div class="buttons mt-3 ">  
    <button class="btn btn-dark text-primary "  onclick="clearDisplay()">C</button>
    <button class="btn btn-dark text-primary "  onclick="appendToDisplay('/')">/</button>
    <button class="btn btn-dark text-primary "  onclick="appendToDisplay('*')">*</button>
    <button class="btn btn-dark text-primary " onclick="backSpace()">BS</button>
    <button class="btn btn-dark text-white "  onclick="appendToDisplay('7')">7</button>
    <button class="btn btn-dark text-white "  onclick="appendToDisplay('8')">8</button>
    <button class="btn btn-dark text-white "  onclick="appendToDisplay('9')">9</button>
    <button class="btn btn-dark text-primary "  onclick="appendToDisplay('-')">-</button>
    <button class="btn btn-dark text-white "  onclick="appendToDisplay('4')">4</button>
    <button class="btn btn-dark text-white "  onclick="appendToDisplay('5')">5</button>
    <button class="btn btn-dark text-white "  onclick="appendToDisplay('6')">6</button>
    <button class="btn btn-dark text-primary "  onclick="appendToDisplay('+')">+</button>
    <button class="btn btn-dark text-white "  onclick="appendToDisplay('1')">1</button>
    <button class="btn btn-dark text-white "  onclick="appendToDisplay('2')">2</button>
    <button class="btn btn-dark text-white "  onclick="appendToDisplay('3')">3</button>
    
    <button class="btn btn-dark text-primary "  onclick="appendToDisplay('%')">%</button>
    <button class="btn btn-dark text-white "  onclick="appendToDisplay('0')">0</button>
    <button class="btn btn-dark text-white"  onclick="appendToDisplaying('00')">00</button>
    <button class="btn btn-dark text-primary " onclick="squareRoot()">âˆš</button>
    <button class="btn btn-dark text-primary " onclick="raiseToPower()">^</button>

  
    <button class="btn btn-dark text-white"  onclick="appendToDisplay('.')">.</button>
    <button class="btn btn-dark text-primary "  onclick="appendToDisplaying('x')">x</button>
 
    <button class="btn btn-dark text-primary equal "  onclick="calculate()">=</button>

    
   
    

  </div>
   </div>


    <script src="calculator.js"></script>
</body>
</html>
